<main class="main-content">
  <h1>Planning Calendar Demo</h1>
  <p>A reusable Angular component for strategic planning.</p>

  <app-planning-calendar
    #planningCalendar
    [config]="calendarConfig"
    (onSave)="onCalendarSave($event)"
  ></app-planning-calendar>

  <div class="actions">
    <button class="save-button" (click)="saveCalendarData()">Save Calendar Data</button>
  </div>

  <div class="output" *ngIf="savedData">
    <h3>Saved Data (JSON)</h3>

  </div>
</main>
